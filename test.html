//For example chrome's utf8-decoder results in 382 replacement characters and 
//firefox's utf-8 decoder results in 227 replacement characters 
//If this fails, the parsed result needs to be checked manually and if the result is still correct by manual inspection
//the .length check must be changed
test( "UTF-8 decoder capability and stress test", function() {
    ok( parsed.replace( /[^\uFFFD]/g, "").length  === 335);
});

test( "UTF codecs round trips", function() {
    var codecs = ["UTF8", "UTF16", "UTF16BE", "UTF16LE", "UTF32", "UTF32BE", "UTF32BE"];

    var asciiWords = ["askodaksodas", "3041501~2§", "$$4134141341zxc"];
    var bmpWords = ["äöäöä\u1044\u4800\u9500\u3400", "\u2000\u2400\u2323\u50ff", "\u1095\u5093\uabab\u34ab"];
    var astralWords = [unicode.from(0x20000) + unicode.from(0x20020) + unicode.from(0x10040)];

    codecs.forEach( function(codec) {
        [asciiWords,bmpWords,astralWords].forEach( function(words){
            words.forEach( function( word ) {
                ok( unicode["from"+codec](unicode["to"+codec](word)) === word );
            });
        });
    });
});


//http://mail.python.org/pipermail/python-dev/2005-April/052501.html
//IF the bom is first character in a BOM possible encoding, it should never appear in the resulting string 
test( "First bom always swallowed", function() {
    ok( unicode.fromUTF8(unicode.UTF8BOM, unicode.REPLACEMENT_FALLBACK ) === "" );
    ok( unicode.fromUTF16(unicode.UTF16LEBOM, unicode.REPLACEMENT_FALLBACK ) === "" );
    ok( unicode.fromUTF16(unicode.UTF16BEBOM, unicode.REPLACEMENT_FALLBACK ) === "");
    ok( unicode.fromUTF32(unicode.UTF32LEBOM, unicode.REPLACEMENT_FALLBACK ) === "");
    ok( unicode.fromUTF32(unicode.UTF32BEBOM, unicode.REPLACEMENT_FALLBACK ) === "");
});

test( "BOMs appearing in middle of the text must be treated as word joiners", function() {
//Successive BOMs in the text must be treated as word joiners
    ok( unicode.fromUTF8(unicode.UTF8BOM+unicode.UTF8BOM, unicode.REPLACEMENT_FALLBACK ) === "\u2060" );
    ok( unicode.fromUTF16(unicode.UTF16LEBOM+unicode.UTF16LEBOM+unicode.UTF16LEBOM, unicode.REPLACEMENT_FALLBACK ) === "\u2060\u2060" );
    ok( unicode.fromUTF16(unicode.UTF16BEBOM+unicode.UTF16BEBOM, unicode.REPLACEMENT_FALLBACK ) === "\u2060");
    ok( unicode.fromUTF32(unicode.UTF32LEBOM+unicode.UTF32LEBOM, unicode.REPLACEMENT_FALLBACK ) === "\u2060");
    ok( unicode.fromUTF32(unicode.UTF32BEBOM+unicode.UTF32BEBOM, unicode.REPLACEMENT_FALLBACK ) === "\u2060");
});
//BOM overrides explicit BE
test( "BOM override", function() {
ok( unicode.fromUTF32BE(unicode.UTF32BEBOM+unicode.UTF32BEBOM, unicode.REPLACEMENT_FALLBACK ) === "\u2060");
});

//http://lists.whatwg.org/htdig.cgi/whatwg-whatwg.org/2011-December/034260.html
//aim for same results as  trident/webkit
test( "UTF 16 treatment same as Windows", function(){
    var input = "\x00\x7A";
    var bom = "";
    ok( unicode.fromUTF16( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u7a00" )
    ok( unicode.fromUTF16LE( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u7a00" )
    ok( unicode.fromUTF16BE( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u007a" )
    bom = unicode.UTF16LEBOM;
    ok( unicode.fromUTF16( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u7a00" )
    ok( unicode.fromUTF16LE( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u7a00" )
    ok( unicode.fromUTF16BE( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u7a00")
    bom = unicode.UTF16BEBOM;
    ok( unicode.fromUTF16( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u007a" )
    ok( unicode.fromUTF16LE( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u007a" )
    ok( unicode.fromUTF16BE( bom + input, unicode.REPLACEMENT_FALLBACK  ) === "\u007a" )
});


test( "Invalid surrogate cannot be roundtripped", function() {
    ok(unicode.fromUTF16(unicode.toUTF16("\ud800"), unicode.REPLACEMENT_FALLBACK ) === "\ufffd");
    ok(unicode.fromUTF16LE(unicode.toUTF16LE("\ud800"), unicode.REPLACEMENT_FALLBACK ) === "\ufffd");
    ok(unicode.fromUTF16BE(unicode.toUTF16BE("\ud800"), unicode.REPLACEMENT_FALLBACK ) === "\ufffd");
    ok(unicode.fromUTF32(unicode.toUTF32("\ud800"), unicode.REPLACEMENT_FALLBACK ) === "\ufffd");
    ok(unicode.fromUTF32LE(unicode.toUTF32LE("\ud800"), unicode.REPLACEMENT_FALLBACK ) === "\ufffd");
    ok(unicode.fromUTF32BE(unicode.toUTF32BE("\ud800"), unicode.REPLACEMENT_FALLBACK ) === "\ufffd");
    ok(unicode.fromUTF8(unicode.toUTF8("\ud800"), unicode.REPLACEMENT_FALLBACK ) === "\ufffd");
});

//Over-consumption
test( "Over-consumption", function() {
    ok( unicode.fromUTF8('<img src="#\xC2"> "onerror="alert(1)"<br />') === '<img src="#\ufffd"> "onerror="alert(1)"<br />', unicode.REPLACEMENT_FALLBACK );
    ok( unicode.fromUTF8("\x41\xC2\x3E\x41", unicode.REPLACEMENT_FALLBACK) === "A\ufffd>A"  );
});


test( "EUC-jp decode", function() {
    ok( unicode.fromEUCJP("\x8E\xB6\xB2\xCF\x8F\xB2\xB0") === "\uff76\u6cb3\u50ba" );
    ok( unicode.fromEUCJP("\x8E\xB6\xB2\xCF\x8F\xB2\xB0\x61") === "\uff76\u6cb3\u50baa" );
    ok( unicode.fromEUCJP("\x8E\xB6\xB2\xCF\x8F\xB2\xB0\x8e\x61") === "\uff76\u6cb3\u50ba?a" );
    ok( unicode.fromEUCJP("\x8E\xB6\xB2\xCF\x8F\xB2\xB0\x61\x8e\x61") === "\uff76\u6cb3\u50baa?a" );
});

test( "Shift JIS decode", function() {
    ok( unicode.fromShiftJIS("\xE7\x8B\xE7\x8C\xE7\x8D\xE7\x8E\xE7\x8F\xE7\x90\xE7\x91\xE7\x92") === "\u8FE2\u8FEA\u8FEF\u9087\u8FF4\u9005\u8FF9\u8FFA");
    ok( unicode.fromShiftJIS("\xE7\x8B\xE7\x8C\xE7\x8D\xE7\x8E\xE7\x8F\xE7\x90\xE7\x91\xE7\x92\x61") === "\u8FE2\u8FEA\u8FEF\u9087\u8FF4\u9005\u8FF9\u8FFAa");
    ok( unicode.fromShiftJIS("\xE7\x8B\xE7\x8C\xE7\x8D\xE7\x8E\xE7\x8F\xE7\x90\xE7\x91\xE7\x92\xff\xff") === "\u8FE2\u8FEA\u8FEF\u9087\u8FF4\u9005\u8FF9\u8FFA??");
    ok( unicode.fromShiftJIS("\xE7\x8B\xE7\x8C\xE7\x8D\xE7\x8E\xE7\x8F\xE7\x90\xE7\x91\xE7\x92\x5c") === "\u8FE2\u8FEA\u8FEF\u9087\u8FF4\u9005\u8FF9\u8FFA\u00a5");
});
